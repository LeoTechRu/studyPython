<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
        <li><strong>{{ note.title }}</strong>: {{ note.content }}</li>
        {% else %}
        <li>No notes yet</li>
        {% endfor %}
    </ul>

    <h2>Add note</h2>
    <form action="/" method="post">
        <input type="text" name="title" placeholder="Title" required />
        <input type="text" name="content" placeholder="Content" />
        <button type="submit">Add</button>
    </form>
</body>
</html>
